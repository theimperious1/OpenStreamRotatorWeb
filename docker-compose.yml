services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    environment:
      # Override DATABASE_URL to point to the Postgres container
      DATABASE_URL: postgresql+asyncpg://osr:osr_dev_password@db:5432/osr_web
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: osr
      POSTGRES_PASSWORD: osr_dev_password
      POSTGRES_DB: osr_web
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osr -d osr_web"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
