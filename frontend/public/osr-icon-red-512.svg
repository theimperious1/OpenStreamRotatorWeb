<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Rounded square background -->
    <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
    
    <!-- Circular rotation arrows -->
    <g transform="translate(256, 256)">
        <!-- Top arrow (curved) -->
        <path d="M 0,-120 A 120,120 0 0,1 103.92,-60" 
              fill="none" 
              stroke="#fff" 
              stroke-width="28" 
              stroke-linecap="round"/>
        <polygon points="103.92,-60 130,-35 115,-85" fill="#fff"/>
        
        <!-- Right arrow (curved) -->
        <path d="M 120,0 A 120,120 0 0,1 60,103.92" 
              fill="none" 
              stroke="#fff" 
              stroke-width="28" 
              stroke-linecap="round"/>
        <polygon points="60,103.92 35,130 85,115" fill="#fff"/>
        
        <!-- Bottom arrow (curved) -->
        <path d="M 0,120 A 120,120 0 0,1 -103.92,60" 
              fill="none" 
              stroke="#fff" 
              stroke-width="28" 
              stroke-linecap="round"/>
        <polygon points="-103.92,60 -130,35 -115,85" fill="#fff"/>
        
        <!-- Left arrow (curved) -->
        <path d="M -120,0 A 120,120 0 0,1 -60,-103.92" 
              fill="none" 
              stroke="#fff" 
              stroke-width="28" 
              stroke-linecap="round"/>
        <polygon points="-60,-103.92 -35,-130 -85,-115" fill="#fff"/>
        
        <!-- Center play button -->
        <circle cx="0" cy="0" r="65" fill="#fff"/>
        <polygon points="-20,-30 -20,30 35,0" fill="url(#grad1)"/>
    </g>
</svg>
